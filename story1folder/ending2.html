<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Include the specified styles directly here */
    body {
      font-family: 'Cinzel Decorative', sans-serif;
      background-color: #1c1c1c;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #ending-container {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      text-align: left;
      color: #e0e0e0;
    }
  </style>
  <title>Whispers of the Shattered Soul - Ending 2</title>
</head>
<body>
  <div id="ending-container">
    <h1>Ending 2: Lingering Shadows</h1>
    <p id="ending-text"></p>
    <p>Thank you for playing "Whispers of the Shattered Soul"!</p>
  </div>

  <script>
    // Replace Rusty with the name from session storage
    window.onload = function() {
      const name = sessionStorage.getItem('nextPageName') || 'Rusty';
      const endingText = `
        Despite ${name}'s efforts, the shattered mirrors resist reconstruction...

        The fragments remain disjointed, reflecting the unresolved conflicts within them.

        The chamber transforms into a nightmarish battleground, and ${name} must confront lingering shadows that threaten to consume them.
      `;
      document.getElementById('ending-text').innerText = endingText;
    };
  </script>
</body>
</html>
